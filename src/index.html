<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/9858e22e8a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <section>
      <div class="section_header widthHeight">
          <h2 class="title">Today's To Do</h2>
          <i class="fas fa-sync"></i>
      </div>
      <form id="form" class="input widthHeight">
          <input type="text" id="to-do-name" class="toDoName" placeholder="Add to your list...">
          <button type="submit"><i class="fas fa-plus"></i></button>
      </form>
      <ul class="todos-container">
          <!-- Todo List --> 
      </ul>
      <button type="button" class="clear-completed widthHeight">Clear all completed</button>
  </section>
</body>
</html>
